<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Closet App</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>My Closet</h1>
        <div class="clothing-section">
            <button id="top-left">⬅</button>
            <img id="top-image" src="assets/tops/top1.png" alt="top"/>
            <button id="top-right">➡</button>
        </div>

        <div class="clothing-section">
            <button id="bottom-left">⬅</button>
            <img id="bottom-image" src="assets/bottoms/bottom1.png" alt="bottoms"/>
            <button id="bottom-right">➡</button>
        </div>

        <div class="clothing-section">
            <button id="shoes-left">⬅</button>
            <img id="shoes-image" src="assets/shoes/shoes1.png" alt="shoes"/>
            <button id="shoes-right">➡</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
